<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- get link from "font-awesome" website -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">        
</head>
<body>
    <input type="password" name="" id="" placeholder="Enter password here">

    <!-- copy link from "font-awesome website" and search EYE on the icon button and their you should copy the code-->
    <i class="fa-solid fa-eye-slash" id="icon"></i>

    <script>

        let password=document.querySelector("input")

        let icon=document.getElementById("icon")

        icon.onclick=function(){

            if(password.type === "password"){
                password.type="text"
                icon.className="fa-solid fa-eye"
            }else{
                password.type="password"
                icon.className="fa-solid fa-eye-slash"

            }
        }
    </script>
</body>
</html>
